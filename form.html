<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>form demo</h2>
        <form class="mb-3">
             <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email">
            <label class="form-label" for="password">password</label>
            <input type="password" class="form-control" placeholder="password" id="password">
            <label class="form-label" for="address">Adress</label>
            <input type="text" class="form-control-lg" placeholder="Address" id="address">
        </form>
        <br>
        <br>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                 </div>
                 <div class="mb-3 col md-6">
                    <label class="form-label" for="password">password</label>
                    <input type="password" class="form-control" placeholder="password" id="password">
                 </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email" id="email">
             </div>
             <div class="mb-3">
                <label class="form-label" for="password">password</label>
                <input type="password" class="form-control" placeholder="password" id="password">
             </div>
             <div class="mb-3">
                <label class="form-label" for="address">Adress</label>
                <input type="text" class="form-control-lg" placeholder="Address" id="address">
             </div>
             <div class="mb-3">
                <select class="form-select-sm">
                    <option selected>choose your city</option>
                    <option value="1">pune</option>
                    <option value="2">mumbai</option>
                    <option value="3">delhi</option>
                </select>
             </div>
             <div class="mb-3 ">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree">
             </div>
             <div class="mb-3">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
             </div>
             <div class="mb-3">
                <label for="radiobs" class="form-check-label">yes/No</label>
                <input type="radio" id="radiobs" class="form-check-input">
             </div>
             <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
              </div>
             <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
</body>
</html>
