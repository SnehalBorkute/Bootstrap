<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <h3> Notification<span class="badge bg-danger rounded-pill">10+</span></h3>
   <button class="btn btn-primary">
    Follower
    <span class="badge bg-dark">100+</span>
   </button>
   <div class="alert alert-danger">download failed please try again</div>
   <div class="alert alert-success alert-dismissible">congratulation your score is best!!
    <button class="btn-close"data-bs-dismiss="alert" ></button>
   </div>
   <hr>
   <div class="container">
    <h1>Bootstrap demo</h1>
    <div class="btn-group">
        <button class="btn btn-outline-warning">one</button>
        <button class="btn btn-outline-info">two</button>
        <button class="btn btn-outline-success">three</button>
     </div>
   <button class="btn btn-success">one</button>
   <button class="btn btn-success">two</button>
   <button class="btn btn-success">three</button>
</div>
</body>
</html>
